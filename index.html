    <!-- Fontawesome -->

        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

    <!-- Style -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css?v=10022455">

    <!-- Icon -->
    <link rel="icon" href="src/img/icon.png">

    <!-- Social Meta -->
    <meta property="og:title" content="7SinCo | Encriptador de texto">
    <meta property="og:description" content="Challenge ONE Principiante en Programación | Oracle Next Education">
    <meta property="og:image" content="https://7sinco.github.io/encryptor/src/img/social-encryptor.png">
    <meta property="og:image:secure_url" content="https://7sinco.github.io/encryptor/src/img/social-encryptor.png">

    <meta property="og:image:height" content="300">

    <!-- Title Page -->
    <title>7SinCo | Encriptador de texto</title>
</head>

<body>

    <main class="grid">

        <div class="flex user padding-user">
            <div>
                <img class="logo" src="src/img/alura.png" alt="Alura">
                <textarea class="user-text" name="" id="" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div>
                <label for=""><span class="exclamation">&#33;</span> Solo letras minúsculas y sin acentos</label>
                <div class="flex flex-button">
                    <button type="button" onclick="encrypt()" class="button-blue">Cifrar</button>
                    <button type="button" onclick="decrypt()" class="button-grey">Descifrar</button>
                </div>
            </div>
        </div>

        <div class="flex translation not-found padding-result">
            <img src="src/img/not-found.png" alt="">
            <p class="bold empty">Ningún mensaje fue encontrado</p>
            <p class="empty-legend">Ingresa el texto que deseas encriptar o desencriptar.</p>
        </div>
        <div class="flex translation text-found display-none padding-result">
            <textarea class="inputCopy" name="" id="" placeholder="Resultado" disabled></textarea>
            <button type="button" onclick="copy()" class="button-grey">Copiar</button>
        </div>
    </main>

    <footer>
        <p>Made by <span class="bold">Marcial Suárez Becerril</span></p>
        <div class="flex icons">
            <a target="_blank" rel="noopener"
                href="https://www.linkedin.com/in/marcial-su%C3%A1rez-becerril-00381224a/"><i
                    class="fa-brands fa-linkedin"></i></a>
            <a target="_blank" rel="noopener" href="https://github.com/7SinCo?tab=repositories"><i
                    class="fa-brands fa-github"></i></a>

            <a target="_blank" rel="noopener" href="https://www.instagram.com/7sinco/"><i

            <a target="_blank" rel="noopener" href="https://www.facebook.com/profile.php?id=100000784001039"><i
                    class="fa-brands fa-facebook"></i></a> -->
        </div>
    </footer>

    <script src="src/js/app.js?v=10022455"></script>

</html>
